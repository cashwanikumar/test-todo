name: Cypress Tests

on:
  deployment_status

jobs:
  cypress-electron-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          env: baseUrl=${{ github.event.deployment.payload.web_url }}
        #   build: npm run build
        #   start: npm start

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    container:
      image: cypress/browsers:node16.13.0-chrome95-ff94
      options: --user 1001
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress info
        run: npx cypress info

      - name: Node info
        run: node -v

      - name: __e Dir
        run: ls /__e

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          record: true
          parallel: true
          group: "UI - Chrome"
        #   spec: cypress/tests/ui/*
          config-file: cypress.config.js

        env:
          baseUrl: ${{ github.event.deployment.payload.web_url }}

  ui-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    container:
      image: cypress/browsers:node16.13.0-chrome95-ff94
      options: --user 1001
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "UI Tests - Firefox"
        uses: cypress-io/github-action@v4
        with:
          browser: firefox
          record: true
          parallel: true
          group: "UI - Firefox"
          # spec: cypress/tests/ui/*
          config-file: cypress.config.js
        env:
          baseUrl: ${{ github.event.deployment.payload.web_url }}
