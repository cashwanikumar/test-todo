name: Cypress Tests window edge

on:
  deployment_status:
  pull_request_review:
    types: [submitted]

jobs:

  install-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node -p 'os.cpus()'

  ui-edge-tests:
    timeout-minutes: 40
    runs-on: windows-2019
    needs: install-windows
    if: github.event.deployment_status.state == 'success' && contains(toJson(github.event.commits), '[skip ci]') == false && github.event.review.state == 'approved'
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress info
        run: npx cypress info

      - name: Node info
        run: node -v

      - name: "UI Tests - edge"
        uses: cypress-io/github-action@v4
        with:
          browser: edge
          record: true
          parallel: true
          group: "UI - edge"
          config-file: cypress.config.js
          env: baseUrl=${{ github.event.deployment.payload.web_url }}

        env:
          CYPRESS_PROJECT_ID: ${{ secrets.LOCAL_CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.LOCAL_CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
