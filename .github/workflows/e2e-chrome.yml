name: e2e chrome

on:
  deployment_status:

jobs:
  install-setup:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.13.0-chrome95-ff94
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      # report machine parameters
      - run: yarn cypress info
      - run: node --version
      - run: node -p 'os.cpus()'

  chrome:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: install-setup
    if: github.event.deployment_status.state == 'success' && contains(toJson(github.event.commits), '[skip ci]') == false
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          record: true
          parallel: true
          group: "UI - Chrome"
          config-file: cypress.config.js
          env: baseUrl=${{ github.event.deployment.payload.web_url }}

        env:
          CYPRESS_PROJECT_ID: ${{ secrets.LOCAL_CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.LOCAL_CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
